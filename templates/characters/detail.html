<!--templates/characters/detail.html-->
{% extends 'base.html' %}

{% block content %}
<div class="character-detail">
    <h1>{{ character.name }}</h1>
    <img src="{{ character.image_url }}" alt="{{ character.name }}">

    <h2>Описание</h2>
    <p>{{ character.description }}</p>

    <h2>Аниме</h2>
    <p>{{ character.anime.title }}</p>
</div>
{% endblock %}
